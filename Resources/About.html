<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <style>
    html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
    html{-webkit-font-smoothing:antialiased;font-smoothing:antialiased;background-color:#fff;text-rendering:optimizelegibility}
    p,li{line-height:1.6em}
    body,input,textarea,button,select{font:normal normal normal 16px/20px "Gotham","Helvetica Neue",Helvetica,Arial,sans-serif;color:#444;font-weight:normal}
    a{-webkit-transition:color 0.1s ease-in-out,border 0.1s ease-in-out;transition:color 0.1s ease-in-out,border 0.1s ease-in-out;color:#0881b3;text-decoration:none;border-bottom:1px solid transparent}
    a:hover{border-bottom:1px solid}
    ul{margin:0 0 1em;padding-left:1.5em}ul li{list-style-type:disc}
    body{background-color:#fff;margin:0;padding:10px;min-width:300px;max-width:640px;margin:0 auto}
    p{margin-bottom:1em;}
</style>
